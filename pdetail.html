<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>MUFC Shop</title>
    <link rel="stylesheet" href="./index.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.2/css/all.min.css">
    <script src="./index.js" defer></script>
</head>

<body>
    <header id="header">
        <div class="t-header">
            <ul class="f-i-x">
                <li class="m-3">
                    <a href="">
                        <i class="fa-brands fa-facebook c-white"></i>
                    </a>
                </li>
                <li class="m-3">
                    <a href="">
                        <i class="fa-brands fa-square-x-twitter c-white"></i>
                    </a>
                </li>
                <li class="m-3">
                    <a href="">
                        <i class="fa-brands fa-instagram c-white"></i>
                    </a>
                </li>
            </ul>
        </div>
        <div class="b-header">
            <div class="con-b-header">
                <div id="logo">
                    <a href="./index.html" title="Hệ thống bán áo MUFC">
                        <img width="300px" height="81px"
                            src="https://www.sporter.vn/wp-content/uploads/2023/11/2023_Logo-SPORTER-Mini-New.png"
                            alt="Logo">
                    </a>
                </div>
                <div class="con-b-left">
                    <div class="con-input-search">
                        <input class="input-search" type="text" name="" id="" placeholder="Nhập từ khóa tìm kiếm...">
                        <button class="btn-search"><i class="fa-solid fa-magnifying-glass"></i></button>
                    </div>
                    <div class="con-user">
                        <a href="">
                            <i class="fa-solid fa-user"></i>
                        </a>
                    </div>
                    <div class="con-bagshop">
                        <div class="total">0đ</div>
                        <a href="">
                            <i class="fa-solid fa-bag-shopping"></i>
                        </a>
                    </div>
                </div>
            </div>
        </div>
        <div class="bt-header">
            <div class="con-menu">
                <div class="nav-menu">
                    <ul class="menu-m">
                        <li><a href="">Áo bóng đá CLB</a></li>
                        <li><a href="">Áo bóng đá đội tuyển</a></li>
                        <li><a href="">Áo không logo</a></li>
                        <li>
                            <a href="">Phụ kiện</a>
                            <ul class="menu-p" style="display: none;">
                                <li><a href="">Quần lót</a></li>
                                <li><a href="">Tất</a></li>
                                <li><a href="">Băng tay</a></li>
                                <li><a href="">Băng cổ chân</a></li>
                            </ul>
                        </li>
                    </ul>
                </div>
            </div>
        </div>
    </header>
    <main id="main">
        <div class="con-shoppage">
            <div class="page-title grid--full--width">
                <div class="title-bg"></div>
                <div class="title-overlay"></div>
                <div class="title-text">
                    <div class="title-container">
                        <nav>
                            <a href="">home</a>
                            <span>/</span>
                            <a href="">áo bóng đá</a>
                            <span>/</span>
                            <a href="">quần áo bóng đá đẹp mùa giải 25/26</a>
                            <span>/</span>
                            <a href="">áo manchester united</a>
                        </nav>
                    </div>
                </div>
            </div>
            <div style="padding-top: 30px; overflow: hidden;" class="grid">
                <div class="grid__row">
                    <div class="grid__column-5 pd-15">
                        <div style="display: flex;">
                            <div class="flex flex-column" style="width: 20%;">
                                <div class="con-small-img flex flex-column">
                                    <img src="https://www.sporter.vn/wp-content/uploads/2017/06/Ao-bong-da-mu-do-2526-0.png" alt="">
                                    <img src="https://www.sporter.vn/wp-content/uploads/2017/06/Ao-bong-da-mu-do-2526-3.png" alt="">
                                    <img src="https://www.sporter.vn/wp-content/uploads/2017/06/Ao-bong-da-mu-do-2526-0.png" alt="">
                                </div>
                            </div>
                            <div class="flex flex-column" style="width: 80%;">
                                <div class="con-big-img flex flex-column">
                                    <img src="https://www.sporter.vn/wp-content/uploads/2017/06/Ao-bong-da-mu-do-2526-0.png" alt="">
                                </div>
                            </div>
                        </div>
                    </div>
                    <div class="grid__column-7">
                        
                    </div>
                </div>
            </div>
        </div>
    </main>
    <footer id="footer">
        <span>Copyright 2025 © SPORTER.VN</span>
    </footer>
</body>

</html>
