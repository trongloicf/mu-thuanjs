<!DOCTYPE html>
<html lang="vi">
<head>
  <meta charset="UTF-8">
  <title>Thanh toán | MUFC Shop</title>
  <link rel="stylesheet" href="./index.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.2/css/all.min.css">
</head>
<body>
  <div class="checkout-container">
    <h1>Thanh toán</h1>
    <div class="checkout-grid">
      <div class="checkout-form">
        <h2>Thông tin người nhận</h2>
        <input type="text" placeholder="Họ và tên" required>
        <input type="email" placeholder="Email" required>
        <input type="tel" placeholder="Số điện thoại" required>
        <input type="text" placeholder="Địa chỉ nhận hàng" required>
        <textarea rows="4" placeholder="Ghi chú (nếu có)"></textarea>
        <button class="btn-submit">Đặt hàng</button>
      </div>

      <div class="checkout-summary">
        <h2>Đơn hàng của bạn</h2>
        <table>
          <tr>
            <th>Ảnh</th>
            <th>Sản phẩm</th>
            <th>Số lượng</th>
            <th>Giá</th>
          </tr>
          <tr>
            <td class="td-img-pay"><img class="img-pay" src="https://sneakerdaily.vn/wp-content/uploads/2025/06/Ao-Adidas-Dau-San-Nha-Authentic-Manchester-United-24_25-Mufc-Red-JF1291-3.jpg" alt="Áo MU"></td>
            <td class="td-pay-name-size">
              <div class="name-pay">Áo Adidas Đấu Sân Nhà Authentic Manchester United 2425 ‘Mufc Red’ JF1291</div>
              <div class="size-pay">
                <span class="size-left">Size:</span>
                <span class="size-right">M</span>
              </div>
            </td> 
            <td>1</td>
            <td>3.039.000₫</td>
          </tr>
        </table>
        <div class="total-price">
          Tổng: <strong>3.039.000đ</strong>
        </div>
      </div>
    </div>
  </div>

</body>
</html>
